<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Printer 3D</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/css/splide.min.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/js/splide.min.js"></script>
</head>
<body>
    <div class="container-fluid my-3">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        <h3>Insumos a generar</h3>
                    </div>
                    <div class="card-body">
                        <div id="genInput" class="splide">
                            <div class="splide__track">
                                <ul class="splide__list"></ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        <h3>Insumos base</h3>
                    </div>
                    <div class="card-body">
                        <div id="baseInput" class="splide">
                            <div class="splide__track">
                                <ul class="splide__list"></ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col mt-3">
                <div class="card">
                    <div class="card-header">
                        <h4 class="text-center">Producto a generar</h4>
                    </div>
                    <div id="composition" class="card-body">
                        
                    </div>
                </div>
            </div>
            <div class="col mt-3">
                <div class="card">
                    <div class="card-header">
                        <h4 class="text-center">Generando</h4>
                    </div>
                    <div id="generator" class="card-body">
                        <div class="container">
                            <div class="row">
                            
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./src/js/main.js"></script>
</body>
</html>
